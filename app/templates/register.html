{% extends 'base.html' %}
{% block title %}Registreren — Delivery Schedule{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-8">
        <div class="flex justify-center mb-4">
            <div class="w-14 h-14 bg-black rounded-2xl flex items-center justify-center text-white">

                <!-- Vervangen door icoon dat eruitziet als jouw voorbeeld -->
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 5a2 2 0 012-2h8a2 2 0 012 2v6h1.5a2 2 0 011.6.8l2.4 3.2c.3.4.5.9.5 1.4V19a2 2 0 01-2 2h-1a2 2 0 11-4 0H9a2 2 0 11-4 0H5a2 2 0 01-2-2V5zm14 10h3l-2-2.7a1 1 0 00-.8-.4H17v3z"/>
                </svg>

            </div>
        </div>
        <h1 class="text-center mb-4 text-xl font-semibold">Leveringsplanning – Registreren</h1>

        <form method="POST" action="{{ url_for('main.register') }}" class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm text-gray-600">Voornaam</label>
                    <input name="firstname" class="w-full border rounded-md px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Achternaam</label>
                    <input name="lastname" class="w-full border rounded-md px-3 py-2" required>
                </div>
            </div>
            <div>
                <label class="block text-sm text-gray-600">E-mailadres</label>
                <input name="email" type="email" class="w-full border rounded-md px-3 py-2" required>
            </div>
            <div>
                <label class="block text-sm text-gray-600">Wachtwoord</label>
                <input name="password" type="password" class="w-full border rounded-md px-3 py-2" required>
            </div>

            <button class="w-full bg-black text-white py-2 rounded">Account aanmaken</button>
            <p class="text-center text-sm mt-3">Al een account?
                <a href="{{ url_for('main.login') }}" class="text-blue-600">Inloggen</a></p>
        </form>
    </div>
{% endblock %}

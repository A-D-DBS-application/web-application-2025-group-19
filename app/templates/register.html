{% extends 'base.html' %}
{% block title %}Registreren — Sleep Inn Scheduler{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 2rem auto;">
  <div class="card auth-card">
    <div class="card-body p-5">
      <!-- Logo -->
      <div class="text-center mb-4">
        <div style="margin-bottom: 1rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="#f8f7f4"/>
            <text x="18" y="72" font-family="Georgia, serif" font-size="58" font-weight="600" fill="#1e2a3a">S</text>
            <text x="52" y="72" font-family="Georgia, serif" font-size="58" font-style="italic" font-weight="400" fill="#29b6e8">i</text>
          </svg>
        </div>
        <h1 style="font-size: 1.25rem; font-weight: 600; color: var(--color-black);">Account aanmaken</h1>
        <p class="text-small text-muted mt-1">Registreer om te beginnen</p>
      </div>

      <form method="POST" action="{{ url_for('main.register') }}">
        <div class="grid grid-cols-2 gap-3">
          <div class="form-group">
            <label class="form-label">Voornaam</label>
            <input name="firstname" type="text" class="form-input" placeholder="Jan" required>
          </div>
          <div class="form-group">
            <label class="form-label">Achternaam</label>
            <input name="lastname" type="text" class="form-input" placeholder="Janssen" required>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">E-mailadres</label>
          <input name="email" type="email" class="form-input" placeholder="jan.janssen@bedrijf.be" required>
        </div>
        <div class="form-group">
          <label class="form-label">Wachtwoord</label>
          <input name="password" type="password" class="form-input" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Account aanmaken</button>
      </form>

      <p class="text-center text-small mt-4" style="color: var(--color-medium-gray);">
        Al een account? 
        <a href="{{ url_for('main.login') }}" style="color: var(--color-navy); font-weight: 500;">Inloggen</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

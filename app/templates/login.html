{% extends 'base.html' %}
{% block title %}Inloggen — Delivery Schedule{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 2rem auto;">
  <div class="card auth-card">
    <div class="card-body p-5">
      <!-- Logo -->
      <div class="text-center mb-4">
        <div style="width: 56px; height: 56px; background: linear-gradient(135deg, var(--color-navy) 0%, var(--color-stone-blue) 100%); border-radius: 12px; display: inline-flex; align-items: center; justify-content: center; color: white; margin-bottom: 1rem; box-shadow: 0 4px 6px -1px rgba(27, 38, 59, 0.3);">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/>
            <path d="M15 18H9"/>
            <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/>
            <circle cx="17" cy="18" r="2"/>
            <circle cx="7" cy="18" r="2"/>
          </svg>
        </div>
        <h1 style="font-size: 1.25rem; font-weight: 600; color: var(--color-black);">Welkom terug</h1>
        <p class="text-small text-muted mt-1">Log in op je account</p>
      </div>

      <form method="POST" action="{{ url_for('main.login') }}">
        <div class="form-group">
          <label class="form-label">Gebruikersnaam</label>
          <input name="username" type="text" class="form-input" placeholder="voornaam.achternaam" required>
        </div>
        <div class="form-group">
          <label class="form-label">Wachtwoord</label>
          <input name="password" type="password" class="form-input" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Inloggen</button>
      </form>

      <p class="text-center text-small mt-4" style="color: var(--color-medium-gray);">
        Nog geen account? 
        <a href="{{ url_for('main.register') }}" style="color: var(--color-navy); font-weight: 500;">Registreren</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
